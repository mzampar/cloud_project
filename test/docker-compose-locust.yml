version: '3'

networks:
  my_network:
    external: true

services:
  master:
    image: locustio/locust
    ports:
      - "8089:8089"
    networks:
      - my_network
    volumes:
      - ./:/mnt/locust
      - ./files:/app/files
    command: -f /mnt/locust/locustfile.py --master -H http://nextcloud:80 

  worker:
    image: locustio/locust
    networks:
      - my_network
    volumes:
      - ./:/mnt/locust
      - ./files:/app/files
    command: -f /mnt/locust/locustfile.py --worker --master-host master


